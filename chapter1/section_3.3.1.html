<!DOCTYPE html>
<!--文本链接，链接标记：
语法：
<a href="" target="">链接文字</a>
href:为链接地址
target:为打开窗口的方式
_blank:新建一个窗口
_parent:在上一级窗口打开，常在分针的框架页面中使用
_self:在同一窗口打开，默认值
_top:在浏览器的整个窗口打开，将会忽略所有的框架结构
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>文本链接</title>
    </head>
    <body>
    <div class="mr-cont">
        <h2>超哥图片</h2>
        <img src="../images/me06.jpg" alt="超超图片" height="160" border="1" title="超超图片" align="middle">
        <a href="https://www.baidu.com" target="_self">超超首页</a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.baidu.com" target="_top">点击查看详情</a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.baidu.com" target="_top">再次点击</a>&nbsp;&nbsp;&nbsp;
        <a href="https://www.baidu.com" target="_blank">使劲点击</a>
        <img src="../images/me05.jpg" align="middle" title="超超" height="50" border="1">
    </div>
    </body>
</html>
