<!DOCTYPE html>
<!--文字的上标与下标
基本语法：
<sup>上标标记内容</sup>
<sub>下标标记内容</sub>
-->
<html>
<head>
    <meta charset="utf-8">
    <title>上标和下标</title>
</head>
<body>
<h1 align="center"><img src="../images/me.jpg" width="170"></h1>
<h5 align="center"><em>名字：四川省省帅</em></h5>          <!--斜体字体-->
<h5 align="center"><u>性别：男</u></h5>            <!--下划线-->
<h5 align="center"><strike>职业：成都市市长</strike></h5>            <!--删除线-->
<h5 align="center">爱好：喜欢美女</h5>
<h5 align="left"><em>上标：x<sup>3</sup>+y<sup>5</sup>=Z</em></h5>         <!--上标sup-->
<h5 align="left">下标：<u>a<sub>2</sub>-b<sub>5</sub>=0</u></h5>         <!--下标sub-->
</body>
</html>
