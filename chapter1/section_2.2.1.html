<!DOCTYPE html>
<!--文字装饰-->
<!--基本语法格式：
<em>斜体内容</em>
<u>带下划线的文字</u>
<strike>带删除线的文字</strike> /straik/
-->
<html>
<head>
    <meta charset="utf-8">
    <title>斜体、下划线、删除线</title>
</head>
<body>
<h1 align="center"><img src="../images/me.jpg" width="170"></h1>
<h5 align="center"><em>名字：四川省省帅</em></h5>          <!--斜体字体-->
<h5 align="center"><u>性别：男</u></h5>            <!--下划线-->
<h5 align="center"><strike>职业：成都市市长</strike></h5>            <!--删除线-->
<h5 align="center">爱好：喜欢美女</h5>
</body>
</html>
