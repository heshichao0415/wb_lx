<!DOCTYPE html>
<!--段落与换行：
<p></p>
段落通过<p>标记啦实现。<p>标记会自动在其前后创建一些空白，浏览器会自动添加段落
语法格式：
<p>段落文字</p>
其中，可以使用成对的<p>标记来包含段落，也可以使用单独的<p>标记来划分段落。
<br>
<br>标记代表换行，如果需要多次换行，可以连续使用多个换行标记
来一个简单的例子段落与换行结合使用
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>段落与换行标签</title>
    </head>
    <body>
    <p align="center">
        超哥之歌<br>
      --《超哥》改编<br>
        十年生死两茫茫，超超变超哥。<br>
        当年萌萌哒的超超，现在变超哥哥<br>
        天天写代码，天天学习<br>
        人已渐渐的老去，新增许多并发<br>
        why? because<br>
        为了生活，充满了辛酸离合<br>
    </p>
    </body>
</html>
