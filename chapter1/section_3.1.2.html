<!DOCTYPE html>
<!--图像的添加：
<img src="图像文件的地址">, 图像地址可以是相对路径也可以是绝对路径
绝对路径：就是主页上的文件或者目录在硬盘上的真正路径
相对路径的使用方式：
1、如果要引用的文件位于该文件的同意目录下，则值需要输入连接文件的名称。
2、如果要引用的文件位于该文件的下一级目录中，只需要先输入目录名，然后加"/"，再输入文件名
3、如果要引用的文件位于该文件的上一级目录中，则先输入"../"，再输入目录名，文件名，如../mr/5-2.jpg
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>图片的引用</title>
    </head>
    <body>
        <h2>超超图片</h2>
        <p>&nbsp;&nbsp;《超超》四川人，绵阳人，江油人，战旗人，毕业于四川理工大学工商管理专业，2015年毕业后从事销售工作几年时间
        现在的话，已经转行做IT行业了，目前做的软件测试工作，但是将来还想做软件开发工作，或者自动化软件测试工作
        说实话，我喜欢这个东西，可以研究，感觉很巴适
        加油吧！！反正就是为了挣钱嘛</p>
        <img src="../images/me01.jpg" alt="" hspace="60">
    </body>
</html>
