<!DOCTYPE html>
<!--标题对其方式-->
<!--基本语法？？
<h1 align="对其方式">文本内容</h1> /e,lain/
对其方式：left(文字左对齐)、center(文字居中对其)、right（文字右对齐）
开始我们的代码书写：-->
<html>
    <head>
        <meta charset="utf-8">
        <title>标题的对齐方式</title>
    </head>
    <body>
        <h1 align="center"><img src="../images/me.jpg" width="170"></h1>
        <h5 align="center">名字：四川省省帅</h5>
        <h5 align="center">性别：男</h5>
        <h5 align="center">职业：成都市市长</h5>
        <h5 align="center">爱好：喜欢美女</h5>
    </body>
</html>
