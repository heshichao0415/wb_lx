<!DOCTYPE html>
<!--图像的属性设置：
通过height属性和width属性可以设置图片显示的高度和宽度
语法：
<img src="图像文件的地址" height="" width="">
注意：设置图像大小的时候，如果只设置高度或者宽度，则另一个参数会按照相同的比例进行调整
但是，如果同时设置两个属性，且缩放比例不同的情况下，图像很可能会变形哦！！
图像的边框添加： border
语法：
<img src="图像地址" border="">,, border用于设置图像边框的大小，单位是像素
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>图像的属性设置</title>
    </head>
    <body>
    <div class="mr-content">
        <img src="../images/me01.jpg" alt="" height="350" width="350" border="0"><br>
        <img src="../images/me.jpg" alt="" height="50" width="50" border="2">
    </div>
    </body>
</html>
