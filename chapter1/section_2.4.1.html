<!DOCTYPE html>
<!--水平线标记与水平线标记的宽度：
水平线？？不用多解释吧，就是一条水平的直线呗！
<hr>来标记一条水平线
默认情况下，在网页中添加的水平线是100%的宽度，实际上很多情况下我们需要对水平线设置宽度
语法：
<hr width="水平线宽度">
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>水平线与宽度设置</title>
    </head>
    <body>
    <!--设置水平线的宽度，居左-->
    <hr width="200" align="left">
    <p>故事就这样开始喽：</p>
    <p align="center">
        当初看《情深深雨蒙蒙》的时候，哭得稀里哗啦
    </p>
    <p align="center">
        泪点在哪里呢？
    </p>
    <p align="center">
        因为我小时候喜欢哭，忍不住，完全忍不住啊！！
    </p>
    <p align="center">
        但是，我虽然喜欢哭，但是我还是喜欢看《情深深雨蒙蒙》
    </p>
    <!--设置水平线的宽度，居右-->
    <hr width="200" align="right">
    <p align="right">
        故事到这里也就结束了！
    </p>
    <hr>
    </body>
</html>
