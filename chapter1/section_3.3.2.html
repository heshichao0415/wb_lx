<!DOCTYPE html>
<!--图像的超链接：
语法？？
<a href='链接地址' target='目标窗口的打开方式'><img src='图像文件的连接地址'></a>
-->
<html>
    <head>
        <meta charset="utf-8">
        <title>图像超链接</title>
    </head>
    <body>
    <div id="mr-content">
        <div class="mr-top">
            <h2>手机</h2>
            <p class="mr-p1">手机风暴</p>
            <p class="mr-p2"></p>
            <p class="mr-p2">更多手机</p>
            <p class="mr-p2">iphone</p>
            <p class="mr-p2">oppo</p>
            <p class="mr-p2">iphone 8 plus</p>
        </div>
        <img src="../images/手机1.jpg" alt="" class="mr-img1">    <!--通过<img>标记添加图片-->
        <div class="mr-right">
            <a href="https://www.baidu.com" target="_blank"><img src="../images/手机2.jpg" alt="" att="a"></a>
            <a href="https://www.baidu.com" target="_blank"><img src="../images/手机3.jpg" alt="" att="b"></a>
        </div>
    </div>
    </body>
</html>
